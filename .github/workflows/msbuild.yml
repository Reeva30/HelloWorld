name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PROJECT_FILE_PATH: HelloWorld.vcxproj
  BUILD_CONFIGURATION: Debug|x64 
  SOLUTION_FILE_PATH: HelloWorld.sln
  DEVENV_PATH: C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\devenv.com
  QT_VERSION: 6.6.1

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Visual Studio 2022
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: windows
        target: desktop
        arch: win64_msvc2019_64
        dir: ${{ runner.temp }}

    - name: Set Qt Environment Variables
      run: |
        echo "QTDIR=${{ runner.temp }}/Qt/${{ env.QT_VERSION }}/msvc2019_64" >> $GITHUB_ENV
        echo "QtToolsPath=${{ runner.temp }}/Qt/${{ env.QT_VERSION }}/msvc2019_64/bin" >> $GITHUB_ENV
        echo "${{ runner.temp }}/Qt/${{ env.QT_VERSION }}/msvc2019_64/bin" >> $GITHUB_PATH

    - name: Print Qt version information
      run: qmake -v

    - name: Install Qt Visual Studio Tools Extension
      run: |
        $devenvPath = "${{ env.DEVENV_PATH }}"
        & "$devenvPath" /installvstemplates qt-vsaddin.vsix
      shell: pwsh

    - name: Configure Qt in Visual Studio
      run: |
        $devenvPath = "${{ env.DEVENV_PATH }}"
        $qtPath = "${{ env.QTDIR }}"
        & "$devenvPath" /command "QtVersions.AddQtVersion \"$qtPath\""
      shell: pwsh

    - name: Build with devenv.com
      run: |
        echo "Current directory: $(Get-Location)"
        & "${{ env.DEVENV_PATH }}" ${{ env.SOLUTION_FILE_PATH }} /Build "${{ env.BUILD_CONFIGURATION }}" /Out buildLog_Debug.txt
      shell: pwsh
