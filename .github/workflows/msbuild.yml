name: Build and Test

on: [push, pull_request]

env:
  PROJECT_FILE_PATH: HelloWorld.vcxproj
  BUILD_CONFIGURATION: Debug|x64 
  DEVENV_PATH: C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\devenv.com

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: m
        
    - name: Install Chocolatey
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
    
    - name: Install Qt
      run: choco install qt5-default --params "/InstallDir:C:\Qt"

    - name: Set Qt environment variables
      shell: powershell
      run: |
        echo "C:\Qt\5.15.2\msvc2019_64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "C:\Qt\5.15.2\msvc2019_64\lib" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "C:\Qt\5.15.2\msvc2019_64\include" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        [Environment]::SetEnvironmentVariable('QT_DIR', 'C:\Qt\5.15.2\msvc2019_64', 'Machine')
        [Environment]::SetEnvironmentVariable('PATH', $env:PATH + ';C:\Qt\5.15.2\msvc2019_64\bin', 'Machine')

    - name: Refresh environment variables
      shell: powershell
      run: |
        Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
        refreshenv

    - name: Verify Qt installation and paths
      run: |
        echo %QT_DIR%
        echo %PATH%
        dir C:\Qt

    - name: Set up MSVC environment
      shell: cmd
      run: call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat"

    - name: Build with Visual Studio
      shell: cmd
      run: |
        set INCLUDE=%INCLUDE%;C:\Qt\5.15.2\msvc2019_64\include
        set LIB=%LIB%;C:\Qt\5.15.2\msvc2019_64\lib
        set PATH=%PATH%;C:\Qt\5.15.2\msvc2019_64\bin
        echo %INCLUDE%
        echo %LIB%
        echo %PATH%
        "%DEVENV_PATH%" "%PROJECT_FILE_PATH%" /Build "%BUILD_CONFIGURATION%"
