name: Build Qt Project

on:
  push:
    branches:
      - main
      - Test
  pull_request:
    branches:
      - main
      - Test

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: Test

    - name: Setup Visual Studio 2022
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Set up Qt environment variables
      run: |
        echo "QTDIR=C:\\Qt\\6.2.4\\msvc2019_64" >> $GITHUB_ENV
        echo "PATH=$env:PATH;C:\\Qt\\6.2.4\\msvc2019_64\\bin" >> $GITHUB_ENV

    - name: Copy QtMsBuild directory
      run: |
        Copy-Item -Recurse -Force "${{ github.workspace }}\QtMsBuild" "$env:LOCALAPPDATA\QtMsBuild"
        echo "QtMsBuild=$env:LOCALAPPDATA\\QtMsBuild" >> $GITHUB_ENV

    - name: Set DefaultQtVersion environment variable
      run: |
        echo "DefaultQtVersion=C:\\Qt\\6.2.4\\msvc2019_64" >> $GITHUB_ENV

    - name: Import Qt version registry settings
      run: reg import "${{ github.workspace }}\QT_Version.reg"

    - name: Verify Qt setup
      run: |
        echo "QTDIR=$QTDIR"
        echo "QtMsBuild=$QtMsBuild"
        echo "DefaultQtVersion=$DefaultQtVersion"
        if (-not (Test-Path "$env:QTDIR\\bin\\qmake.exe")) {
          throw "qmake.exe not found in $env:QTDIR\\bin"
        }
        & "$env:QTDIR\\bin\\qmake.exe" -v

    - name: Build the project using msbuild
      run: |
        msbuild /p:Configuration=Release /p:Platform=x64 path\to\your\solution.sln
