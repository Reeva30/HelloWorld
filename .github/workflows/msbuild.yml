name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Qt
      run: |
        choco install qt5-default
        echo "C:\Qt\5.15.2\msvc2019_64\bin" >> $env:GITHUB_PATH

    - name: Build with Visual Studio
      run: |
        "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\devenv.exe" HelloWorldProject.sln /Build "Release|x64"
